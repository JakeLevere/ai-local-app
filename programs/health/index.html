<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Health Monitor</title>
<!-- Tailwind CSS for styling -->
<script src="https://cdn.tailwindcss.com"></script>
<!-- Chart.js for data visualization -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
<style>
        /* Custom scrollbar for a better dark mode experience */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1f2937; }
        ::-webkit-scrollbar-thumb { background-color: #4b5563; border-radius: 10px; }
        .report-item:hover .report-name {
            text-decoration: underline;
        }
    </style>
</head>

<body style="margin:0; padding:0; overflow:hidden; background-color:#111;">
<div class="bg-gray-900 text-gray-200 font-sans p-2 space-y-2" style="width:960px; height:540px; overflow:hidden; box-sizing:border-box; transform: scale(0.92); transform-origin: top left;">
<!-- Top Bar -->
<div class="flex items-center justify-between gap-2 bg-gray-800 p-2 rounded text-sm">
<input class="bg-gray-700 border border-gray-600 rounded-md px-2 py-1 text-sm w-24" id="weightInput" placeholder="Weight" type="number"/>
<button class="bg-cyan-600 hover:bg-cyan-700 text-white px-3 py-1 rounded" id="logWeightBtn">Log</button>
<input class="bg-gray-700 rounded px-2 py-1 w-20 text-center" id="bpInput" placeholder="BP"/>
<input class="bg-gray-700 rounded px-2 py-1 w-20 text-center" id="cholesterolInput" placeholder="Chol"/>
<input class="bg-gray-700 rounded px-2 py-1 w-20 text-center" id="sugarInput" placeholder="Sugar"/>
<input class="bg-gray-700 rounded px-2 py-1 w-20 text-center" id="hrInput" placeholder="HR"/>
<button class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-1 rounded" id="uploadReportBtn">Upload PDF</button>
</div>
<!-- Metrics Grid -->
<div class="grid grid-cols-2 gap-2 text-sm">
<div class="bg-gray-800 p-2 rounded">
<h3 class="text-red-400 font-bold text-sm">Blood Pressure</h3>
<input class="w-full text-sm bg-gray-700 p-1 rounded mt-1" placeholder="e.g. 120/80"/>
</div>
<div class="bg-gray-800 p-2 rounded">
<h3 class="text-violet-400 font-bold text-sm">Resting HR</h3>
<input class="w-full text-sm bg-gray-700 p-1 rounded mt-1" placeholder="e.g. 65 bpm"/>
</div>
<div class="bg-gray-800 p-2 rounded">
<h3 class="text-amber-400 font-bold text-sm">Cholesterol</h3>
<input class="w-full text-sm bg-gray-700 p-1 rounded mt-1" placeholder="e.g. 190 mg/dL"/>
</div>
<div class="bg-gray-800 p-2 rounded">
<h3 class="text-lime-400 font-bold text-sm">Blood Sugar</h3>
<input class="w-full text-sm bg-gray-700 p-1 rounded mt-1" placeholder="e.g. 95 mg/dL"/>
</div>
</div>
<!-- Chart -->
<div class="bg-gray-800 p-2 rounded h-[120px]">
<canvas class="w-full h-full" id="weightChart"></canvas>
</div>
<!-- Report List -->
<div class="bg-gray-800 rounded p-2 text-sm text-white h-[80px] overflow-y-auto">
<h4 class="font-bold text-cyan-400 mb-1">Reports</h4>
<ul class="space-y-1 text-gray-300" id="reportList"></ul>
</div>
</div>
</body>

</html>
