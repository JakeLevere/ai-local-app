<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Controls</title>
    <style>
        :root {
            --primary-bg: #202124;
            --secondary-bg: #303134;
            --border-color: #3c4043;
            --text-color: #e8eaed;
            --accent-color: #8ab4f8;
            --accent-hover: #9ac0f9;
        }
        body, html {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: var(--primary-bg);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            overflow: hidden;
        }
        /* This is the container for your browser's top bar */
        #controls {
            display: flex;
            align-items: center;
            padding: 12px;
            background-color: var(--secondary-bg);
            height: 46px; /* Fixed height for the control area */
            flex-shrink: 0;
            box-sizing: border-box;
        }
        #tab-bar {
            display: flex;
            background-color: var(--secondary-bg);
            border-bottom: 1px solid var(--border-color);
            flex-shrink: 0;
        }
        .tab {
            padding: 8px 12px;
            cursor: pointer;
            color: var(--text-color);
            user-select: none;
        }
        .tab.active {
            background-color: var(--primary-bg);
            border-bottom: 2px solid var(--accent-color);
        }
        #url-input {
            flex: 1;
            padding: 8px 16px;
            background: var(--primary-bg);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            border-radius: 20px;
            font-size: 14px;
            margin-right: 12px;
        }
        #url-input:focus {
            outline: none;
            border-color: var(--accent-color);
        }
        #go-button {
            padding: 8px 20px;
            background: var(--accent-color);
            border: none;
            color: var(--primary-bg);
            font-weight: bold;
            cursor: pointer;
            border-radius: 20px;
            font-size: 14px;
            transition: background-color 0.2s;
        }
        #go-button:hover {
            background: var(--accent-hover);
        }
        /* This empty area is where the BrowserView will appear underneath */
        #content-placeholder {
            flex: 1;
            background-color: #FFF; /* A white background for when pages are loading */
        }
    </style>
</head>
<body>
    <div id="tab-bar"></div>
    <div id="controls">
        <input id="url-input" type="text" placeholder="Enter URL...">
        <button id="go-button">Go</button>
    </div>
    <div id="content-placeholder"></div>

    <script>
        const urlInput = document.getElementById('url-input');
        const goButton = document.getElementById('go-button');
        const tabBar = document.getElementById('tab-bar');

        const electron = window.electron || (window.parent && window.parent.electronAPI);

        let tabs = [{ url: 'https://www.google.com', id: 0 }];
        let activeTab = 0;

        const renderTabs = () => {
            tabBar.innerHTML = '';
            tabs.forEach((t, idx) => {
                const tab = document.createElement('div');
                tab.className = 'tab' + (idx === activeTab ? ' active' : '');
                tab.textContent = t.url.replace(/^https?:\/\//, '') || 'New Tab';
                tab.onclick = () => {
                    activeTab = idx;
                    electron.send('navigate-to-url', tabs[activeTab].url);
                    renderTabs();
                };
                tabBar.appendChild(tab);
            });
            const add = document.createElement('div');
            add.className = 'tab';
            add.textContent = '+';
            add.onclick = () => {
                tabs.push({ url: 'https://www.google.com', id: tabs.length });
                activeTab = tabs.length - 1;
                electron.send('navigate-to-url', tabs[activeTab].url);
                renderTabs();
            };
            tabBar.appendChild(add);
        };

        const navigate = () => {
            const url = urlInput.value.trim();
            if (url) {
                tabs[activeTab].url = url.startsWith('http://') || url.startsWith('https://') ? url : `https://${url}`;
                electron.send('navigate-to-url', tabs[activeTab].url);
                renderTabs();
            }
        };

        goButton.addEventListener('click', navigate);
        urlInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') navigate();
        });

        electron.receive('page-did-finish-load', (url) => {
            tabs[activeTab].url = url;
            urlInput.value = url;
            renderTabs();
        });

        // initial render
        renderTabs();
    </script>
</body>
</html>
