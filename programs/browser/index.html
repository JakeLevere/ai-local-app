<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Controls</title>
    <style>
        :root {
            --primary-bg: #202124;
            --secondary-bg: #303134;
            --border-color: #3c4043;
            --text-color: #e8eaed;
            --accent-color: #8ab4f8;
            --accent-hover: #9ac0f9;
        }
        body, html {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: var(--primary-bg);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            overflow: hidden;
        }
        /* This is the container for your browser's top bar */
        #controls {
            display: flex;
            align-items: center;
            padding: 8px;
            background-color: var(--secondary-bg);
            height: 36px; /* Reduced height for a sleeker look */
            flex-shrink: 0;
            box-sizing: border-box;
            gap: 6px;
        }
        #tab-bar {
            display: flex;
            background-color: var(--secondary-bg);
            border-bottom: 1px solid var(--border-color);
            flex-shrink: 0;
        }
        .tab {
            flex: 1;
            padding: 4px 8px;
            cursor: pointer;
            color: var(--text-color);
            user-select: none;
            font-size: 12px;
            text-align: center;
            border-right: 1px solid var(--border-color);
            overflow: hidden;
            white-space: nowrap;
        }
        .tab:last-child {
            border-right: none;
        }
        .tab.active {
            background-color: var(--primary-bg);
            border-bottom: 2px solid var(--accent-color);
        }
        .tab-close {
            font-size: 10px;
            margin-left: 4px;
            cursor: pointer;
        }
        #url-input {
            flex: 1;
            padding: 4px 8px;
            background: var(--primary-bg);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            border-radius: 14px;
            font-size: 12px;
        }
        #url-input:focus {
            outline: none;
            border-color: var(--accent-color);
        }
        .nav-button {
            padding: 4px 8px;
            background: var(--primary-bg);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            border-radius: 14px;
            font-size: 12px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .nav-button:hover {
            background: var(--secondary-bg);
        }
        #go-button {
            padding: 4px 12px;
            background: var(--accent-color);
            border: none;
            color: var(--primary-bg);
            font-weight: bold;
            cursor: pointer;
            border-radius: 14px;
            font-size: 12px;
            transition: background-color 0.2s;
        }
        #go-button:hover {
            background: var(--accent-hover);
        }
        #zoom-input {
            width: 60px;
            padding: 4px 6px;
            background: var(--primary-bg);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            border-radius: 14px;
            font-size: 12px;
        }
        /* This empty area is where the BrowserView will appear underneath */
        #content-placeholder {
            flex: 1;
            background-color: #FFF; /* A white background for when pages are loading */
        }
    </style>
</head>
<body>
    <div id="tab-bar"></div>
    <div id="controls">
        <button id="back-button" class="nav-button">&larr;</button>
        <button id="forward-button" class="nav-button">&rarr;</button>
        <input id="url-input" type="text" placeholder="Enter URL...">
        <button id="go-button">Go</button>
        <input id="zoom-input" type="number" min="50" max="200" value="55" title="Zoom %" style="width:60px;">
    </div>
    <div id="content-placeholder"></div>

    <script>
        const urlInput = document.getElementById('url-input');
        const goButton = document.getElementById('go-button');
        const zoomInput = document.getElementById('zoom-input');
        const backButton = document.getElementById('back-button');
        const forwardButton = document.getElementById('forward-button');
        const tabBar = document.getElementById('tab-bar');

        const electron = window.electron || (window.parent && window.parent.electronAPI);
        const displayId = window.frameElement ? window.frameElement.dataset.displayId : null;

        const sendNavigate = (targetUrl) => {
            if (displayId) {
                electron.send('navigate-to-url', { displayId, url: targetUrl, tabIndex: activeTab });
            } else {
                electron.send('navigate-to-url', { url: targetUrl, tabIndex: activeTab });
            }
        };

        const switchTab = (idx) => {
            activeTab = idx;
            if (displayId) {
                electron.send('switch-browser-tab', { displayId, tabIndex: idx });
            }
            urlInput.value = tabs[activeTab].url;
            renderTabs();
        };

        const MAX_TABS = 5;
        let tabs = Array.from({ length: MAX_TABS }, (_, i) => ({
            url: 'https://www.google.com',
            id: i
        }));
        let activeTab = 0;

        const getTabLabel = (tab) => {
            if (tab.title) return tab.title;
            try {
                return new URL(tab.url).hostname.replace(/^www\./, '') || 'New Tab';
            } catch {
                return 'New Tab';
            }
        };

        const renderTabs = () => {
            tabBar.innerHTML = '';
            tabs.forEach((t, idx) => {
                const tab = document.createElement('div');
                tab.className = 'tab' + (idx === activeTab ? ' active' : '');
                const label = document.createElement('span');
                label.textContent = getTabLabel(t);
                tab.appendChild(label);
                tab.onclick = () => {
                    switchTab(idx);
                };
                tabBar.appendChild(tab);
            });
        };

        const navigate = () => {
            const url = urlInput.value.trim();
            if (url) {
                tabs[activeTab].url = url.startsWith('http://') || url.startsWith('https://') ? url : `https://${url}`;
                delete tabs[activeTab].title;
                sendNavigate(tabs[activeTab].url);
                renderTabs();
            }
        };

        goButton.addEventListener('click', navigate);
        urlInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') navigate();
        });

        backButton.addEventListener('click', () => {
            if (displayId) {
                electron.send('browser-go-back', displayId);
            } else {
                electron.send('browser-go-back');
            }
        });

        forwardButton.addEventListener('click', () => {
            if (displayId) {
                electron.send('browser-go-forward', displayId);
            } else {
                electron.send('browser-go-forward');
            }
        });

        const setZoom = () => {
            const val = parseInt(zoomInput.value, 10);
            if (!isNaN(val)) {
                const zoom = val / 100;
                if (displayId) {
                    electron.send('set-browser-zoom', { displayId, zoom });
                } else {
                    electron.send('set-browser-zoom', zoom);
                }
            }
        };

        zoomInput.addEventListener('change', setZoom);
        zoomInput.addEventListener('keydown', e => {
            if (e.key === 'Enter') setZoom();
        });

        electron.receive('page-did-finish-load', (data) => {
            const { displayId: targetId, url, title, tabIndex } = typeof data === 'string' ? { url: data } : data || {};
            if (displayId && targetId && targetId !== displayId) return;
            const idx = typeof tabIndex === 'number' ? tabIndex : activeTab;
            if (tabs[idx]) {
                tabs[idx].url = url;
                if (title) tabs[idx].title = title;
            }
            if (idx === activeTab) {
                urlInput.value = url;
            }
            renderTabs();
        });

        // initial render
        renderTabs();
    </script>
</body>
</html>
