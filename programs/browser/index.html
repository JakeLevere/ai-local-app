<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Browser</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            background-color: #202124;
            color: #e8eaed;
            font-family: Arial, sans-serif;
        }
        #controls {
            padding: 6px;
            background-color: #303134;
            display: flex;
            gap: 6px;
        }
        #controls input {
            flex: 1;
            padding: 4px;
            background: #202124;
            border: 1px solid #3c4043;
            color: #e8eaed;
        }
        #controls button {
            padding: 4px 8px;
            background: #5a78c9;
            border: none;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        #controls button:hover { background: #6b88d9; }
        webview, iframe {
            flex: 1;
            border: none;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="controls">
        <input id="url" type="text" placeholder="Enter URL" />
        <button id="go">Go</button>
    </div>
    <webview id="viewer" src="https://example.com" allowpopups></webview>

    <script>
        const viewer = document.getElementById('viewer');
        const navigate = () => {
            const url = document.getElementById('url').value.trim();
            if (url) {
                const prefixed =
                    url.startsWith('http://') || url.startsWith('https://')
                        ? url
                        : `https://${url}`;
                console.log('[Browser] navigating to', prefixed);
                viewer.src = prefixed;
            }
        };

        viewer.addEventListener('did-start-loading', () => {
            console.log('[Browser Troubleshooting] load started:', viewer.src);
        });
        viewer.addEventListener('did-stop-loading', () => {
            console.log('[Browser Troubleshooting] load finished:', viewer.src);
        });
        viewer.addEventListener('did-fail-load', (e) => {
            console.error('[Browser Troubleshooting] failed to load', viewer.src, e.errorDescription);
            // If the site blocks being embedded (common with X-Frame-Options)
            // attempt to open it in the user's external browser instead.
            if (e.errorDescription && e.errorDescription.includes('ERR_BLOCKED')) {
                const target = viewer.src;
                if (window.electronAPI && typeof window.electronAPI.send === 'function') {
                    window.electronAPI.send('open-external', target);
                } else {
                    window.open(target, '_blank');
                }
                // Reset to a blank page so the stuck content isn't shown
                viewer.src = 'about:blank';
            }
        });

        document.getElementById('go').addEventListener('click', navigate);
        document.getElementById('url').addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                navigate();
            }
        });
    </script>
</body>
</html>
