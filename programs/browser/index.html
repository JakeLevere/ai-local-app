<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Browser</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            background-color: #202124;
            color: #e8eaed;
            font-family: Arial, sans-serif;
        }
        #controls {
            padding: 6px;
            background-color: #303134;
            display: flex;
            gap: 6px;
        }
        #controls input {
            flex: 1;
            padding: 4px;
            background: #202124;
            border: 1px solid #3c4043;
            color: #e8eaed;
        }
        #controls button {
            padding: 4px 8px;
            background: #5a78c9;
            border: none;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        #controls button:hover { background: #6b88d9; }
        iframe {
            flex: 1;
            border: none;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="controls">
        <input id="url" type="text" placeholder="Enter URL" />
        <button id="go">Go</button>
    </div>
    <iframe id="viewer" src="https://example.com"></iframe>

    <script>
        const navigate = () => {
            const url = document.getElementById('url').value.trim();
            if (url) {
                const prefixed =
                    url.startsWith('http://') || url.startsWith('https://')
                        ? url
                        : `https://${url}`;
                document.getElementById('viewer').src = prefixed;
            }
        };

        document.getElementById('go').addEventListener('click', navigate);
        document.getElementById('url').addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                navigate();
            }
        });
    </script>
</body>
</html>
