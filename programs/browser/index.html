<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electron Browser</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            background-color: #374151; /* gray-700 */
        }
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        #browser-window {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .tab {
            transition: all 0.2s ease-in-out;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            flex-shrink: 1;
            min-width: 60px;
        }
        .tab.active { background-color: #4b5563; /* gray-600 */ }
        .tab:not(.active):hover { background-color: #374151; /* gray-700 */ }
        .tab-close:hover { background-color: #ef4444; color: white; }
        /* Prevent the main window from being dragged by the tabs */
        #tabs-container { -webkit-app-region: no-drag; }
        /* Allow dragging the window from the nav bar */
        #nav-bar { -webkit-app-region: drag; }
        /* But not from the input field */
        #address-bar { -webkit-app-region: no-drag; }
    </style>
</head>
<body class="bg-gray-700">

    <div id="browser-window">
        <!-- Tab Bar -->
        <div class="flex items-center bg-gray-800 pl-2 h-[40px]" id="tabs-container">
            <!-- Tabs will be dynamically inserted here by renderer.js -->
            <button id="add-tab-btn" class="ml-1 p-2 text-gray-400 hover:bg-gray-700 rounded-full focus:outline-none">
                <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" /></svg>
            </button>
        </div>

        <!-- Navigation Bar -->
        <div class="flex items-center p-2 h-[40px] bg-gray-700 border-b border-gray-900/50" id="nav-bar">
            <div class="flex space-x-1">
                <button id="back-btn" class="p-2 rounded-full text-gray-300 hover:bg-gray-600 focus:outline-none disabled:opacity-50 disabled:cursor-not-allowed">
                    <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" /></svg>
                </button>
                <button id="forward-btn" class="p-2 rounded-full text-gray-300 hover:bg-gray-600 focus:outline-none disabled:opacity-50 disabled:cursor-not-allowed">
                    <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" /></svg>
                </button>
                <button id="reload-btn" class="p-2 rounded-full text-gray-300 hover:bg-gray-600 focus:outline-none">
                    <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h5m11 2v-5h-5m5 10s-1.5 2-5 2-6-2-6-6 2-6 2-6" /></svg>
                </button>
            </div>
            <div class="flex-grow mx-2">
                <input type="text" id="address-bar" class="w-full px-4 py-1.5 bg-gray-800 text-gray-200 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Search or type a URL">
            </div>
        </div>

        <!-- Content area is now managed by BrowserView, so this is just a placeholder background -->
        <div class="flex-grow bg-gray-600"></div>
    </div>
    
    <!-- The logic is now in an external file -->
    <script src="./renderer.js"></script>
</body>
</html>
