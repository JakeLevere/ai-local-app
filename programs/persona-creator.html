<!DOCTYPE html>
<html>
<head>
    <title>Persona Creator</title>
    <style>
        html {
            height: 100vh;
            width: 100vw;
            box-sizing: border-box;
            background-color: #18181b;
            color: #efeff1;
            font-family: Arial, sans-serif;
        }
        *, *:before, *:after {
             box-sizing: inherit;
        }

        body {
            height: 100vh; /* Allow body to use full iframe height */
            width: 100vw;
            margin: 0;
            padding: 2vh 2vw; /* Use viewport units for padding relative to iframe size */
            display: flex; /* Use flex to center container */
            flex-direction: column; /* Stack vertically */
            justify-content: flex-start; /* Align container to top */
            align-items: center; /* Center container horizontally */
            overflow: hidden; /* Prevent body scrollbars */
        }

        .container {
            background-color: #1f1f23;
            padding: 2vh 2vw; /* Use viewport units for internal padding */
            border-radius: 8px;
            width: 100%; /* Use full width available within body padding */
            /* REMOVED max-width: 600px; to allow horizontal scaling */
            /* Optionally add a larger max-width if needed: */
            /* max-width: 900px; */
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
            margin: 0; /* Margin handled by body flex centering */
            display: flex;
            flex-direction: column;
            /* Limit height slightly less than viewport to account for padding */
            height: 100%; /* Try to use full height */
            max-height: calc(100vh - 4vh); /* Ensure it fits within body padding */
            overflow: hidden; /* Hide internal overflow if absolutely needed */
        }

        h1 {
            font-size: 1.5em; /* Adjusted size */
            margin-top: 0;
            margin-bottom: 1.5vh; /* Use vh for vertical margin */
            text-align: center;
            color: var(--baby-blue, #87CEFA);
            flex-shrink: 0;
        }

        form#persona-form {
            display: flex;
            flex-direction: column;
            flex-grow: 1; /* Allow form to take up available space */
            min-height: 0; /* Allow form to shrink */
            overflow: hidden; /* Hide internal overflow */
        }

        label {
            display: block;
            margin-bottom: 0.5vh; /* Use vh */
            font-weight: bold;
            font-size: 0.9em;
            flex-shrink: 0;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 8px; /* Use fixed padding for inputs */
            margin-bottom: 1.5vh; /* Use vh */
            background-color: #3a3a3d;
            border: 1px solid #555;
            border-radius: 4px;
            color: #efeff1;
            font-size: 0.95em;
            flex-shrink: 0; /* Inputs don't grow/shrink vertically */
        }

        input[type="file"] {
             display: block;
             width: 100%;
             padding: 8px;
             margin-bottom: 1.5vh; /* Use vh */
             background-color: #3a3a3d;
             border: 1px dashed #555;
             border-radius: 4px;
             color: #adadb8;
             font-size: 0.85em;
             cursor: pointer;
             flex-shrink: 0;
        }
        input[type="file"]::file-selector-button {
             background-color: #555;
             color: #efeff1;
             border: none;
             padding: 5px 8px;
             border-radius: 3px;
             cursor: pointer;
             margin-right: 8px;
             transition: background-color 0.2s ease;
        }
         input[type="file"]::file-selector-button:hover {
              background-color: #666;
         }

        textarea#pre-prompt {
            width: 100%;
            padding: 8px;
            margin-bottom: 1.5vh; /* Use vh */
            background-color: #3a3a3d;
            border: 1px solid #555;
            border-radius: 4px;
            color: #efeff1;
            font-size: 0.95em;
            resize: vertical;
            /* Allow textarea to take remaining space */
            flex-grow: 1;
            min-height: 5vh; /* Minimum height relative to viewport */
        }

        button {
            width: 100%;
            padding: 10px; /* Slightly larger padding */
            background-color: #87CEFA;
            color: #111;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: background-color 0.2s ease;
            margin-top: 1vh; /* Use vh */
            flex-shrink: 0;
        }
        button:hover {
            background-color: #6495ED;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create New Persona</h1>
        <form id="persona-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="description">Description:</label>
            <input type="text" id="description" name="description" required>

            <label for="pre-prompt">Pre-Prompt:</label>
            <textarea id="pre-prompt" name="pre-prompt" required></textarea>

            <label for="icon">Icon Image (PNG Recommended):</label>
            <input type="file" id="icon" name="icon" accept="image/png, image/jpeg" required>

            <button type="submit">Create Persona</button>
        </form>
    </div>

    <script>
        // Script remains the same
        document.getElementById('persona-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value.trim();
            const description = document.getElementById('description').value.trim();
            const prePrompt = document.getElementById('pre-prompt').value.trim();
            const iconFile = document.getElementById('icon').files[0];

            if (!name || !description || !prePrompt || !iconFile) {
                alert('All fields are required!'); return;
            }
            if (!['image/png', 'image/jpeg'].includes(iconFile.type)) {
                 alert('Please select a PNG or JPEG image file.'); return;
            }

            const reader = new FileReader();
            reader.onloadend = () => {
                if (reader.error) { console.error("FileReader error:", reader.error); alert('Error reading file.'); return; }
                const personaData = { name, description, prePrompt, icon: { name: iconFile.name, data: reader.result } };
                console.log('Attempting to postMessage with persona data...');
                 try {
                     window.postMessage({ type: 'save-persona', payload: personaData }, '*');
                     console.log('Message posted.');
                     alert('Persona data sent for saving! (Note: Saving mechanism needs review)');
                 } catch (error) {
                      console.error("Error using postMessage:", error);
                      alert("Error: Could not communicate back to the main application to save.");
                 }
            };
            reader.onerror = (error) => { console.error("FileReader onerror:", error); alert('Error reading file.'); };
            reader.readAsDataURL(iconFile);
        });
    </script>
</body>
</html>
